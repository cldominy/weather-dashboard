<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <!-- Custom Styling -->
    <link href="./assets/style.css" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
        <div class="jumbotron jumbotron-fluid text-center bg-dark text-light">
            <div class="container weather-band">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </div>
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Search Box + Search Saves -->
                <div class="col-md-3 search-col">
                    <h3>Search for a City:</h3>
                    <!-- Search Bar -->
                    <div class="input-group mb-3">
                            <input class="form-control" type="text" placeholder="City Name" aria-label="Search" id="cityInput">
                            <div class="input-group-append">
                                <button class="btn btn-primary my-2 my-sm-0 fas fa-search" type="submit" id="searchBttn"></button>
                            </div>
                      </div>
                      <!-- Search History Dynamically Created -->
                      <div class="list-group"  id="cityHistory">
                      </div>
                </div>
            <!-- Current Weather -->
            <div class="col-md-9">
                <div id="currentWeather"></div>
                    <!-- Dynamically Generated Current Weather -->
                    <div class="card weatherCard">
                      <h4 class="card-header">Current Weather</h4>
                        <div class="card-body">
                          <h3 class="card-title" id="cityName"></h5>
                          <p class="card-text" id="currentTemp"></p>
                          <p class="card-text" id="currentHumid"></p>
                          <p class="card-text" id="windCurrent"></p>
                          <p class="card-text" id="uvIndex"></p> 
                        </div>
                      </div>
                <!-- Forecast Weather -->
                <div id="forecastWeather">
                    <!-- Dynamically Generated Forecast -->
                    <h4 class="card-header forecast">5 Day Forecast:</h4>
                    <div class="row card-deck">
                      </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Javescript by Me -->
    <script src="./assets/script.js"></script>
</body>

</html>
